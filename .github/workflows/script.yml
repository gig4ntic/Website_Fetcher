name: Check Stallplätze

on:
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch: # manuell ausführbar

jobs:
  check_stalls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      - name: Run script and check for changes
        id: check_stalls
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -m fetch  # Korrigierter Befehl

          # Vergleichen mit vorherigem Wert aus freeplaces.txt
          # Wenn freeplaces.txt existiert, lese den Wert, ansonsten setze PREVIOUS_STALLS auf ""
          if [ -f freeplaces.txt ]; then
            PREVIOUS_STALLS=$(cat freeplaces.txt)
          else
            PREVIOUS_STALLS=""
          fi

          CURRENT_STALLS=$(cat freeplaces.txt)

          # Kopiere CURRENT_STALLS nach PREVIOUS_STALLS, bevor der Vergleich durchgeführt wird
          PREVIOUS_STALLS=$CURRENT_STALLS

          # Führe den Vergleich nur durch, wenn CURRENT_STALLS ungleich PREVIOUS_STALLS ist
          if [ "$CURRENT_STALLS"!= "$PREVIOUS_STALLS" ]; then
            echo "::set-output name=changed::true"
            echo "::set-output name=free_stalls::$CURRENT_STALLS"
          fi

      - name: Discord Notification
        if: steps.check_stalls.outputs.changed == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "Die Anzahl der freien Stallplätze hat sich geändert! Aktuell sind '$CURRENT_STALLS' Plätze frei."}' "${{ secrets.DISCORD_WEBHOOK_URL }}"