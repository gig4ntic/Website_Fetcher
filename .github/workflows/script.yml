name: Check Stallpl√§tze

on:
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch: # Manuell ausf√ºhrbar

jobs:
  check_stalls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run script and check for changes
        id: check_stalls
        run: |
          python -m fetch  # Korrigierter Befehl

          # Lade vorherige Stallpl√§tze aus dem Repository
          if [ -f freeplaces.txt ]; then
            PREVIOUS_STALLS=$(cat freeplaces.txt)
          else
            PREVIOUS_STALLS="?"
          fi

          CURRENT_STALLS=$(cat freeplaces.txt)

          # Pr√ºfe, ob sich etwas ge√§ndert hat
          if [ "$PREVIOUS_STALLS" = "?" ]; then
            echo "changed=true" >> "$GITHUB_ENV"
            echo "::set-output name=changed::true"
          elif [ "$CURRENT_STALLS" != "$PREVIOUS_STALLS" ]; then
            echo "changed=true" >> "$GITHUB_ENV"
            echo "::set-output name=changed::true"
          else
            echo "changed=false" >> "$GITHUB_ENV"
            echo "::set-output name=changed::false"
          fi

          # Speichere alte und neue Anzahl der freien Pl√§tze als Output
          echo "::set-output name=previous_stalls::$PREVIOUS_STALLS"
          echo "::set-output name=free_stalls::$CURRENT_STALLS"

      - name: Commit and Push Changes
        if: always()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add freeplaces.txt
          git commit -m "Update freeplaces.txt - $CURRENT_STALLS freie Pl√§tze" || echo "Keine √Ñnderungen zum Commit."
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: check_stalls
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Lade aktuelle und vorherige Stallpl√§tze aus dem Repository
          PREVIOUS_STALLS=$(cat freeplaces.txt || echo "?")
          CURRENT_STALLS=$(cat freeplaces.txt)

          # Pr√ºfe, ob sich etwas ge√§ndert hat
          if [ "${{ needs.check_stalls.outputs.changed }}" == "true" ]; then
            MESSAGE="@gig4ntic üö® Die Anzahl der freien Stallpl√§tze hat sich ge√§ndert! üö®\nVorher: **$PREVIOUS_STALLS**\nJetzt: **$CURRENT_STALLS**"
          else
            MESSAGE="‚ÑπÔ∏è Keine √Ñnderung der freien Stallpl√§tze.\nAktuell sind weiterhin **$CURRENT_STALLS** Pl√§tze frei."
          fi

          # Sende die Nachricht an Discord
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"$MESSAGE\"}" "${{ secrets.DISCORD_WEBHOOK_URL }}"
