name: Check Stallpl√§tze

on:
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch:

jobs:
  check_stalls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run script and check for changes
        id: check_stalls
        run: |
          # Hole den vorherigen Wert aus dem Repository (HEAD) und trimme Leerzeichen
          PREVIOUS_STALLS=$(git show HEAD:freeplaces.txt 2>/dev/null | tr -d '[:space:]' || echo "?")
          
          # F√ºhre das Python-Skript aus, das freeplaces.txt aktualisiert
          python -m fetch
          
          # Lese den aktuellen Wert aus der aktualisierten Datei und entferne Whitespace
          CURRENT_STALLS=$(cat freeplaces.txt | tr -d '[:space:]')
          
          echo "Previous: '$PREVIOUS_STALLS'"
          echo "Current: '$CURRENT_STALLS'"
          
          # Pr√ºfe, ob sich der Wert ge√§ndert hat
          if [ "$PREVIOUS_STALLS" = "?" ]; then
            CHANGED="true"
          elif [ "$CURRENT_STALLS" != "$PREVIOUS_STALLS" ]; then
            CHANGED="true"
          else
            CHANGED="false"
          fi
          
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          echo "previous_stalls=$PREVIOUS_STALLS" >> $GITHUB_OUTPUT
          echo "free_stalls=$CURRENT_STALLS" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.check_stalls.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add freeplaces.txt
          git commit -m "Update freeplaces.txt - ${{ steps.check_stalls.outputs.free_stalls }} freie Pl√§tze" || echo "Keine √Ñnderungen zum Commit."
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: check_stalls
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          PREVIOUS_STALLS="${{ needs.check_stalls.outputs.previous_stalls }}"
          CURRENT_STALLS="${{ needs.check_stalls.outputs.free_stalls }}"
          CHANGED="${{ needs.check_stalls.outputs.changed }}"
          
          if [ "$CHANGED" = "true" ]; then
            MESSAGE="@gig4ntic üö® Die Anzahl der freien Stallpl√§tze hat sich ge√§ndert! üö®\nVorher: **$PREVIOUS_STALLS**\nJetzt: **$CURRENT_STALLS**"
          else
            MESSAGE="‚ÑπÔ∏è Keine √Ñnderung der freien Stallpl√§tze.\nAktuell sind weiterhin **$CURRENT_STALLS** Pl√§tze frei."
          fi
          
          echo "Sende Nachricht: $MESSAGE"
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"$MESSAGE\"}" "${DISCORD_WEBHOOK_URL}"
